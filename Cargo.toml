[workspace]
members = ["quoth-macros"]

[package]
name = "quoth"
version = "0.1.0"
edition = "2021"
authors = ["sam0x17"]
description = "A developer-friendly parsing library for implementing language and syntax parsers in Rust"
keywords = ["parsing", "language", "DSL", "parser", "syntax"]
license = "MIT"

[dependencies]
quoth-macros = { path = "quoth-macros" }
regex = "1.10.3"
rust_decimal = "1.34"
